{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-4">
            <h2>Edit Post</h2>
            <hr class="divider-style w-50 ms-auto me-auto">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form id="edit-post-form" action="{% url 'edit_post' post.slug %}" method="POST"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end mb-3">
                    <a class="btn button-secondary-style" href="{% url 'blog' %}" role="button">
                        <span>Cancel</span>
                    </a>
                    <button class="btn button-style" type="submit">Edit Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
