{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="">Add Blog Post</h2>
            <hr class="divider-style w-50 ms-auto me-auto">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="POST" action="{% url 'add_post' %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
                {% else %}
                {{ field }}
                {% endif %}
                {% endfor %}
                <div class="text-end">
                    <a class="btn button-secondary-style" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn button-style" type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
