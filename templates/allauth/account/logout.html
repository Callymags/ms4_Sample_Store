{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="text-center">{% trans "Sign Out" %}</h2>
<hr class="divider-style w-50 ms-auto me-auto">

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="mb-5" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn button-secondary-style" href="{% url 'home' %}">Cancel</a>
  <button class="btn button-style" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
