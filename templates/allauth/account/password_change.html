{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h2 class="text-center">{% trans "Change Password" %}</h2>
<hr class="divider-style w-50 ms-auto me-auto">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn button-secondary-style" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn button-style" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
