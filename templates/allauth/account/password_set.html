{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

<h2 class="text-center">{% trans "Set Password" %}</h2>
<hr class="divider-style w-50 ms-auto me-auto">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn button-style mt-4 mb-4" name="action" type="submit">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
