{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="mb-4">Product Management</h2>
                <h5 class="text-center">Add a Product</h5>
                <hr class="divider-style w-50 ms-auto me-auto">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end mt-4 mb-4">
                        <a class="btn button-secondary-style" href="{% url 'products' %}">Cancel</a>
                        <button class="btn button-style" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
